<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empleado</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí puedes agregar tu archivo CSS si lo tienes -->
</head>
<body>
    <div class="login-container">
        <h2>Login Empleado</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required placeholder="Ingrese su DNI">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Credenciales incorrectas. Intente nuevamente.</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const dni = document.getElementById("dni").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Verificar si el DNI existe en la base de datos
            fetch("/api/verify-employee", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ dni: dni })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.exists) {
                    // Si el empleado existe, proceder con el login
                    fetch("/api/login", { // Aquí tendrías que crear un endpoint para verificar el correo y la contraseña
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ email: email, password: password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirigir a la página de inicio después de login exitoso
                            window.location.href = "/inicio-empleado";
                        } else {
                            // Mostrar mensaje de error si las credenciales son incorrectas
                            document.getElementById("error-message").style.display = "block";
                        }
                    });
                } else {
                    document.getElementById("error-message").textContent = "Empleado no encontrado.";
                    document.getElementById("error-message").style.display = "block";
                }
            })
            .catch(error => {
                console.error('Error en la verificación del empleado:', error);
                document.getElementById("error-message").textContent = "Ocurrió un error. Intente nuevamente.";
                document.getElementById("error-message").style.display = "block";
            });
        });
    </script>
</body>
</html>
