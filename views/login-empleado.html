<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Empleado</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí puedes agregar tu archivo CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Login Empleado</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required placeholder="Ingrese su DNI">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Credenciales incorrectas. Intente nuevamente.</p>
    </div>

    <script src="script.js"></script> <!-- Archivo JavaScript aquí -->
</body>
</html>
