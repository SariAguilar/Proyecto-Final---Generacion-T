<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - RRHH</title>
    <link rel="stylesheet" href="styles.css"> <!-- archivo CSS aquí -->
</head>
<body>

    <header><h1> Plataforma Gestión de Vacaciones </h1>   </header>
    <main>
        <div  id="solicitudes-container">
            <h2>Inicio de Sesión - RRHH</h2>
            <form id="login-rrhh-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
                <button id="inicioBtn">Inicio</button>
            </form>
            <p id="message"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gestión de Vacaciones</p>
    </footer>

    <script src="/script-login-rrhh.js"></script>
</body>
</html>
