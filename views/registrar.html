<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Vincula tu archivo CSS -->
</head>
<body>
    <header>
        <h1>Registro de Empleados</h1>
    </header>
    
    <main>
        <section id="registration">
            <h2>Complete sus datos para registrarse</h2>
            <form id="registrationForm">
                <label for="firstName">Nombres:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="birthDate">Fecha de Nacimiento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
                
                <button type="submit">Verificar y Continuar</button>
            </form>

            <p id="verificationMessage" style="display:none;"></p>
            
            <div id="emailPasswordSection" style="display:none;">
                <h3>Ingrese sus datos de acceso</h3>
                <form id="emailPasswordForm"> <!-- Nuevo formulario -->
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Registrar</button> <!-- Cambiado a tipo submit -->
                </form>
            </div>
            
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Gestión de Vacaciones</p>
    </footer>

    <script src="script-registrar.js"></script>
</body>
</html>
